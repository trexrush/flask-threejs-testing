{% extends 'base.html' %}

{% block head %}
<script>
    function randomSeed() {
        let seed = Math.random();
        location.replace(seed.toString(10));
    }
    function threejsredirect() {
        location.href = '/threejs';
    }
</script>

{% endblock %}

{% block body %}
<div class="bg">
    <button type="button" onclick="randomSeed()">Random Page</button>
    <button type="button" onclick="threejsredirect()">Testing Page for THREE.js</button>
</div>
{% endblock %}
