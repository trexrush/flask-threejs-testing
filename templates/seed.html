{% extends 'base.html' %}

{% block head %}
<script>
    function mainRedirect() {
        location.replace('/')
    }
</script>

{% endblock %}

{% block body %}
<div class="bg">
    <button type="button" onclick="mainRedirect()">Back To Main</button>
    <h1>The seed is {{ seed[0] }}</h1>
    <h1>Some seeded values are: </h1>
        {% for i in range(seed|length) %}
            <h1>value: {{ seed[i] }}</h1>
        {% endfor %}
</div>
{% endblock %}
